<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kẻ khả nghi    👽</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="game-title">Kẻ khả nghi 👽</h1>

        <div id="setup-screen" class="screen active">
            <h2 class="section-title">1️⃣ Nhập số lượng & tên người chơi</h2>
            <input type="number" id="playerCount" min="3" max="8" placeholder="3 - 8">
            <button id="createNameBtn">Tạo ô nhập tên</button>
            <div id="nameInputs"></div>

            <h2 class="section-title">2️⃣ Chọn chủ đề</h2>
<div id="topics">
    <label><input type="checkbox" value="Hoa quả"> Hoa quả 🍊🍋🍉</label>
    <label><input type="checkbox" value="Động vật"> Động vật 🐶🐱🐯</label>
    <label><input type="checkbox" value="Đồ vật"> Đồ vật 🪑📱🕶️</label>
    <label><input type="checkbox" value="Màu sắc"> Màu sắc 🎨🌈</label>
    <label><input type="checkbox" value="Quốc gia"> Quốc gia 🌍🏯🗽</label>
    <label><input type="checkbox" value="Món ăn"> Món ăn 🍜🍕🥗</label>
    <label><input type="checkbox" value="Đồ uống"> Đồ uống ☕🥤🍷</label>
    <label><input type="checkbox" value="Nghề nghiệp"> Nghề nghiệp 👨‍⚕️👩‍🏫👨‍💻</label>
    <label><input type="checkbox" value="Thể thao"> Thể thao ⚽🏀🏊</label>
    <label><input type="checkbox" value="Phương tiện"> Phương tiện 🚗🚲✈️</label>
    <label><input type="checkbox" value="Âm nhạc"> Âm nhạc 🎶🎸🥁</label>
    <label><input type="checkbox" value="Địa điểm"> Địa điểm 🏫🏞️🏖️</label>
    <label><input type="checkbox" value="Trò chơi"> Trò chơi 🎲♟️🕹️</label>
    <label><input type="checkbox" value="Công nghệ"> Công nghệ 💻📱🤖</label>
    <label><input type="checkbox" value="Thời tiết"> Thời tiết 🌞🌧️⛈️</label>
</div>


            <button id="startGameBtn" class="main-btn">Bắt đầu</button>
            <p id="error-message" class="error-message"></p>
        </div>

        <div id="card-screen" class="screen hidden">
            <h2 id="player-turn"></h2>
            <div id="card-container" class="card-container">
                <div class="card-inner">
                    <div class="card-front">
                        <p id="card-front-name">Tên người chơi</p>
                        <p class="instruction">Nhấn và giữ để xem vai trò</p>
                    </div>
                    <div class="card-back">
                        <p id="card-role"></p>
                        <p id="card-content"></p>
                    </div>
                </div>
            </div>
            <button id="nextBtn" class="hidden">Tiếp theo</button>
        </div>

        <div id="vote-screen" class="screen hidden">
            <h2 class="section-title">Thảo luận và Bỏ phiếu 👀</h2>
            <p class="instruction">Ai là kẻ khả nghi?</p>
            <div id="player-options"></div>
            <button id="submitVoteBtn" class="main-btn">Bình chọn</button>
        </div>

        <div id="result-screen" class="screen hidden">
            <h2 id="result-message"></h2>
            <button id="resetGameBtn" class="main-btn">Chơi lại</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
